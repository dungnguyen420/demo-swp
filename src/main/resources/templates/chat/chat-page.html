<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat với Manager</title>
    <style>
        .chat-container { width: 80%; margin: 20px auto; border: 1px solid #ccc; }
        .chat-header { background: #007bff; color: white; padding: 10px; }
        .chat-area { height: 500px; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; }
        .chat-input { display: flex; padding: 10px; border-top: 1px solid #ccc; }

        /* === CSS CHO TIN NHẮN (ĐÃ THÊM) === */
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message strong {
            display: block;
            font-size: 0.8em;
            color: #555;
            margin-bottom: 2px;
        }

        /* Tin nhắn gửi đi */
        .message.sent {
            background-color: #dcf8c6;
            align-self: flex-end; /* Đẩy sang phải */
        }

        /* Tin nhắn nhận */
        .message.received {
            background-color: #e9e9eb;
            align-self: flex-start; /* Đẩy sang trái */
        }
        /* === KẾT THÚC CSS TIN NHẮN === */
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <h4 th:text="'Chat với ' + ${recipientName}">Chat với Manager</h4>
    </div>
    <div class="chat-area" id="chatArea">
        <div th:each="msg : ${chatHistory}" class="message"
             th:classappend="${msg.from == #authentication.name} ? 'sent' : 'received'">
            <strong th:if="${msg.from != #authentication.name}" th:text="${msg.from}"></strong>
            <span th:text="${msg.content}"></span>
        </div>
    </div>
    <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Nhập tin nhắn...">
        <button id="sendButton">Gửi</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script th:inline="javascript">
    // Lấy thông tin từ Controller (Thymeleaf)
    const recipientUsername = /*[[${recipientUsername}]]*/ 'manager_admin';
    const currentUser = /*[[${#authentication.name}]]*/ 'user';

    let stompClient = null;
    const chatArea = document.getElementById("chatArea");
    const messageInput = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");

    // HÀM 1: Kết nối (chạy ngay khi vào trang)
    function connect() {
        let socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            // Lắng nghe trên kênh riêng của mình
            stompClient.subscribe('/user/queue/reply', function (messageOutput) {
                showMessage(JSON.parse(messageOutput.body));
            });
        });
    }

    // HÀM 2: Gửi tin nhắn
    function sendMessage() {
        let messageContent = messageInput.value.trim();
        if (messageContent && stompClient) {
            const chatMessageDTO = {
                to: recipientUsername,
                content: messageContent
            };
            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessageDTO));
            messageInput.value = '';
        }
    }

    // HÀM 3: Hiển thị tin nhắn (ĐÃ ĐIỀN CODE)
    function showMessage(message) {
        // 1. Tạo thẻ <div> bên ngoài
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');

        // 2. Tạo nội dung HTML
        let innerHtml = '';

        // 3. Phân biệt tin nhắn Gửi / Nhận
        if (message.from === currentUser) {
            // Tin nhắn GỬI ĐI (của chính mình)
            messageElement.classList.add('sent');
            innerHtml = `<span>${message.content}</span>`; // Không cần tên
        } else {
            // Tin nhắn NHẬN VỀ (từ người khác)
            messageElement.classList.add('received');
            innerHtml = `<strong>${message.from}</strong>
                         <span>${message.content}</span>`;
        }

        // 4. Gán HTML vào
        messageElement.innerHTML = innerHtml;

        // 5. Thêm vào khung chat
        chatArea.appendChild(messageElement);

        // 6. Tự động cuộn xuống
        chatArea.scrollTop = chatArea.scrollHeight;
    }

    // Chạy kết nối ngay
    connect();

    // Gán sự kiện
    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') sendMessage();
    });

</script>
</body>
</html>
