<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hộp thư Manager</title>
    <style>
        .page-container { display: flex; height: 90vh; }
        .sidebar { width: 30%; border-right: 1px solid #ccc; overflow-y: auto; }
        .chat-window { width: 70%; display: flex; flex-direction: column; }
        .contact-item { padding: 15px; border-bottom: 1px solid #eee; }
        .contact-item a { text-decoration: none; color: inherit; }
        .contact-item.active { background-color: #f0f0f0; }
        .chat-header { background: #007bff; color: white; padding: 10px; }
        .chat-area { flex-grow: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; }
        .chat-input { display: flex; padding: 10px; border-top: 1px solid #ccc;}
        .no-chat-selected { text-align: center; padding-top: 50px; color: #888; }

        /* === CSS CHO TIN NHẮN (ĐÃ THÊM) === */
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message strong {
            display: block;
            font-size: 0.8em;
            color: #555;
            margin-bottom: 2px;
        }

        /* Tin nhắn gửi đi (của Manager) */
        .message.sent {
            background-color: #dcf8c6;
            align-self: flex-end; /* Đẩy sang phải */
        }

        /* Tin nhắn nhận (từ Member/Trainer) */
        .message.received {
            background-color: #e9e9eb;
            align-self: flex-start; /* Đẩy sang trái */
        }
        /* === KẾT THÚC CSS TIN NHẮN === */
    </style>
</head>
<body>
<div class="page-container">

    <div class="sidebar">
        <div th:each="contact : ${contacts}" class="contact-item"
             th:classappend="${selectedUser != null && contact.userName == selectedUser.userName} ? 'active'">
            <a th:href="@{/admin/chat/{username}(username=${contact.userName})}">
                <h5 th:text="${contact.userName}">Tên User</h5>
                <span th:text="${contact.userName}"></span>
            </a>
        </div>
    </div>

    <div class="chat-window">

        <div th:if="${isInbox}" class="no-chat-selected">
            <h3>Vui lòng chọn một cuộc hội thoại.</h3>
        </div>

        <div th:if="${!isInbox}" class="chat-content">
            <div class="chat-header">
                <h4 th:text="'Chat với ' + ${selectedUser.userName}">Chat</h4>
            </div>
            <div class="chat-area" id="chatArea">
                <div th:each="msg : ${chatHistory}" class="message"
                     th:classappend="${msg.from == #authentication.name} ? 'sent' : 'received'">
                    <strong th:if="${msg.from != #authentication.name}" th:text="${msg.from}"></strong>
                    <span th:text="${msg.content}"></span>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Nhập tin nhắn...">
                <button id="sendButton">Gửi</button>
            </div>
        </div>

    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script th:inline="javascript">

    const selectedRecipient = /*[[${selectedUser?.userName}]]*/ null;
    const currentUser = /*[[${#authentication.name}]]*/ 'manager';

    let stompClient = null;
    // Kiểm tra xem có đang ở trang chat không (tránh lỗi null)
    const chatArea = document.getElementById("chatArea");
    const messageInput = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");

    // HÀM 1: Kết nối (chạy ngay)
    function connect() {
        let socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);

            // Lắng nghe trên kênh của Manager
            stompClient.subscribe('/user/queue/reply', function (messageOutput) {
                const message = JSON.parse(messageOutput.body);

                // Chỉ hiển thị tin nhắn nếu nó thuộc cuộc hội thoại đang xem
                if (message.from === selectedRecipient || message.to === selectedRecipient) {
                    showMessage(message);
                } else {
                    // (Thêm logic báo tin nhắn mới ở sidebar)
                    console.log("Tin nhắn mới từ: " + message.from);
                    // (Bạn có thể thêm 1 dấu chấm đỏ vào sidebar ở đây)
                }
            });
        });
    }

    // HÀM 2: Gửi tin nhắn (cho người đang chọn)
    function sendMessage() {
        let messageContent = messageInput.value.trim();

        // Phải kiểm tra xem đã chọn ai chưa
        if (messageContent && stompClient && selectedRecipient) {
            const chatMessageDTO = {
                to: selectedRecipient,
                content: messageContent
            };
            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessageDTO));
            messageInput.value = '';
        }
    }

    // HÀM 3: Hiển thị (ĐÃ ĐIỀN CODE)
    function showMessage(message) {
        // 1. Tạo thẻ <div> bên ngoài
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');

        // 2. Tạo nội dung HTML
        let innerHtml = '';

        // 3. Phân biệt tin nhắn Gửi / Nhận
        if (message.from === currentUser) {

            messageElement.classList.add('sent');
            innerHtml = `<span>${message.content}</span>`; // Không cần tên
        } else {
            // Tin nhắn NHẬN VỀ (từ Member/Trainer)
            messageElement.classList.add('received');
            innerHtml = `<strong>${message.from}</strong>
                         <span>${message.content}</span>`;
        }

        // 4. Gán HTML vào
        messageElement.innerHTML = innerHtml;

        // 5. Thêm vào khung chat
        chatArea.appendChild(messageElement);

        // 6. Tự động cuộn xuống
        chatArea.scrollTop = chatArea.scrollHeight;
    }

    // Chạy kết nối
    connect();

    // Gán sự kiện (chỉ gán nếu các element tồn tại)
    if (sendButton) {
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    }
</script>
</body>
</html>
