<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đặt lịch HLV</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .slot-row { display: flex; gap: 1rem; align-items: center; margin-bottom: 1rem; }
        .slot-row .form-group { flex-grow: 1; margin-bottom: 0; }
        .slot-row label { display: none; }
    </style>
</head>
<body>
<header class="navbar">
    <a th:href="@{/}" class="logo">GymCare</a>
</header>

<main class="page-container" style="max-width: 800px;">

    <h1 class="page-title">
        Đặt lịch 1:1 với HLV
        <span th:text="${trainer.firstName + ' ' + trainer.lastName}" style="color: var(--primary-color);"></span>
    </h1>

    <div class="form-card">
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <form th:action="@{/booking/create}" th:object="${bookingDTO}" method="post">

            <input type="hidden" name="trainerId" th:value="${trainer.id}" />

            <div class="form-group full-width">
                <label>Các Slot học</label>
                <div id="slots-container">
                </div>
                <button type="button" id="add-slot-btn" class="btn-add-schedule">
                    <i class="fas fa-plus"></i> Thêm Slot
                </button>
            </div>

            <div class="form-actions" style="margin-top: 2rem;">
                <a th:href="@{/trainers/detail/{id}(id=${trainer.id})}" class="btn-secondary">Hủy</a>
                <button type="submit" class="cta-button">Xác nhận đặt lịch</button>
            </div>
        </form>
    </div>
</main>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        const container = document.getElementById('slots-container');
        const addButton = document.getElementById('add-slot-btn');
        let slotIndex = 0;

        /*<![CDATA[*/
        const slotNumbers = /*[[${slotNumbers}]]*/ [];
        // Lấy đơn giá từ controller
        /*]]>*/

        // Lấy span hiển thị tổng giá



        const createSlotRow = () => {
            const row = document.createElement('div');
            row.className = 'slot-row';

            // Input cho Ngày
            const dateGroup = document.createElement('div');
            dateGroup.className = 'form-group';
            const dateInput = document.createElement('input');
            dateInput.type = 'date';
            dateInput.name = `slots[${slotIndex}].date`;
            dateInput.required = true;
            dateInput.min = new Date().toISOString().split("T")[0];
            dateGroup.appendChild(dateInput);

            // Select cho Slot
            const slotGroup = document.createElement('div');
            slotGroup.className = 'form-group';
            const slotSelect = document.createElement('select');
            slotSelect.name = `slots[${slotIndex}].slotNumber`;
            slotSelect.required = true;
            const placeholder = document.createElement('option');
            placeholder.value = "";
            placeholder.textContent = "-- Chọn Slot --";
            slotSelect.appendChild(placeholder);
            slotNumbers.forEach(n => {
                const option = document.createElement('option');
                option.value = n;
                option.textContent = 'Slot ' + n;
                slotSelect.appendChild(option);
            });
            slotGroup.appendChild(slotSelect);

            // Nút xóa
            const removeButton = document.createElement('button');
            removeButton.type = 'button';
            removeButton.className = 'btn-remove-schedule';
            removeButton.innerHTML = '&minus;';
            removeButton.onclick = () => {
                row.remove();
            };

            row.appendChild(dateGroup);
            row.appendChild(slotGroup);
            row.appendChild(removeButton);

            container.appendChild(row);
            slotIndex++;
        };

        // Thêm một dòng mặc định khi tải trang
        createSlotRow();

        // Gắn sự kiện cho nút Thêm
        addButton.addEventListener('click', createSlotRow);
    });
</script>

</body>
</html>
