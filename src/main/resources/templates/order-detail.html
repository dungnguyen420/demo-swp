<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết Đơn hàng</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: auto; border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        .alert-success { color: #155724; background-color: #d4edda; border-color: #c3e6cb; padding: 10px; border-radius: 5px; }
        .alert-error { color: #721c24; background-color: #f8d7da; border-color: #f5c6cb; padding: 10px; border-radius: 5px; }
        pre { background-color: #eee; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Chi tiết Đơn hàng</h1>

    <div th:if="${successMessage}" class="alert-success" th:text="${successMessage}"></div>

    <div th:if="${errorMessage}" class="alert-error" th:text="${errorMessage}"></div>

    <div th:if="${order}">
        <h3>Thông tin đơn hàng</h3>
        <p><strong>Mã đơn hàng:</strong> <span th:text="${order.orderCode}"></span></p>
        <p><strong>Trạng thái:</strong> <span th:text="${order.status}"></span></p>
        <p><strong>Tổng tiền:</strong> <span th:text="${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' VND'"></span></p>
        <p><strong>Ngày tạo:</strong> <span th:text="${order.createdAt}"></span></p>

        <h3>Chi tiết sản phẩm:</h3>
        <pre th:text="${#write.formatJSON(order.items)}"></pre>
    </div>

    <hr>
    <a href="/home">Quay lại trang chủ</a>
</div>

</body>
</html>
