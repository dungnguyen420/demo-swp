<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo mới Huấn luyện viên - GymCare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #00f6ff;
            --card-bg: rgba(26, 26, 58, 0.65);
            --text-light: #e0e0e0;
            --text-secondary: #a0a0c0;
            --danger-color: #ff5050;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Be Vietnam Pro', sans-serif; color: var(--text-light);
            background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2071&auto=format&fit=crop');
            background-attachment: fixed; background-position: center; background-size: cover;
        }
        .navbar {
            display: flex; justify-content: space-between; align-items: center; padding: 1rem 5%;
            position: sticky; top: 0; z-index: 1000; background-color: rgba(10, 11, 30, 0.7);
            backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0, 246, 255, 0.1);
        }
        .logo { font-weight: 900; font-size: 1.5rem; color: var(--primary-color); text-decoration: none; text-shadow: 0 0 10px var(--primary-color); }
        .cta-button {
            background: linear-gradient(45deg, #00f6ff, #00aaff); color: #121212;
            padding: 0.8rem 2rem; border-radius: 50px; text-decoration: none; font-weight: 700;
            border: none; cursor: pointer; display: inline-flex; align-items: center; gap: 8px;
        }

        /* Form Styling */
        .page-container { width: 90%; max-width: 800px; margin: 4rem auto; }
        .page-title { font-size: clamp(2rem, 5vw, 2.5rem); font-weight: 900; color: var(--primary-color); text-shadow: 0 0 15px rgba(0, 246, 255, 0.5); margin-bottom: 2rem; text-align: center; }

        .form-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 15px;
            border: 1px solid rgba(0, 246, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 700;
            color: var(--text-secondary);
            text-align: left;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            background-color: rgba(10, 11, 30, 0.7);
            border: 1px solid rgba(0, 246, 255, 0.3);
            color: var(--text-light);
            padding: 0.8rem 1rem;
            border-radius: 8px;
            font-family: 'Be Vietnam Pro', sans-serif;
            font-size: 1rem;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 246, 255, 0.5);
        }

        .form-actions {
            grid-column: 1 / -1;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }
        .btn-secondary {
            background: none;
            border: 1px solid var(--text-secondary);
            color: var(--text-secondary);
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
        }

        @media (max-width: 600px) {
            .form-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
<header class="navbar">
    <a th:href="@{/}" class="logo">GymCare</a>
</header>

<main class="page-container">
    <h1 class="page-title">Tạo mới Huấn luyện viên</h1>

    <div class="form-card">
        <form th:action="@{/trainers/create}" th:object="${trainerDTO}" method="post">
            <div class="form-grid">
                <div class="form-group">
                    <label for="firstName">Tên</label>
                    <input type="text" id="firstName" th:field="*{firstName}" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Họ</label>
                    <input type="text" id="lastName" th:field="*{lastName}" required>
                </div>
                <div class="form-group">
                    <label for="userName">Tên đăng nhập</label>
                    <input type="text" id="userName" th:field="*{userName}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" required>
                </div>
                <div class="form-group">
                    <label for="passWord">Mật khẩu</label>
                    <input type="password" id="passWord" th:field="*{passWord}" required>
                </div>
                <div class="form-group">
                    <label for="gender">Giới tính</label>
                    <select id="gender" th:field="*{gender}">
                        <option th:value="MALE" th:text="Nam"></option>
                        <option th:value="FEMALE" th:text="Nữ"></option>
                    </select>
                </div>
                <div class="form-group full-width">
                    <label for="specialization">Chuyên môn</label>
                    <input type="text" id="specialization" th:field="*{specialization}">
                </div>
                <div class="form-group full-width">
                    <label for="certificationInfo">Thông tin chứng chỉ</label>
                    <textarea id="certificationInfo" th:field="*{certificationInfo}" rows="3"></textarea>
                </div>

                <div class="form-actions">
                    <a th:href="@{/trainers}" class="btn-secondary">Hủy</a>
                    <button type="submit" class="cta-button">Tạo mới</button>
                </div>
            </div>
        </form>
    </div>
</main>
</body>
</html>
