<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa Huấn luyện viên - GymCare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #00f6ff;
            --card-bg: rgba(26, 26, 58, 0.65);
            --text-light: #e0e0e0;
            --text-secondary: #a0a0c0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Be Vietnam Pro', sans-serif; color: var(--text-light);
            background-image: url('https://images.unsplash.com/photo-1534796636912-3b95-b3ab5986?q=80&w=2071&auto=format&fit=crop');
            background-attachment: fixed; background-position: center; background-size: cover;
        }
        .navbar {
            display: flex; justify-content: space-between; align-items: center; padding: 1rem 5%;
            position: sticky; top: 0; z-index: 1000; background-color: rgba(10, 11, 30, 0.7);
            backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0, 246, 255, 0.1);
        }
        .logo { font-weight: 900; font-size: 1.5rem; color: var(--primary-color); text-decoration: none; text-shadow: 0 0 10px var(--primary-color); }
        .cta-button {
            background: linear-gradient(45deg, #00f6ff, #00aaff); color: #121212;
            padding: 0.8rem 2rem; border-radius: 50px; text-decoration: none; font-weight: 700;
            border: none; cursor: pointer; display: inline-flex; align-items: center; gap: 8px;
        }
        .page-container { width: 90%; max-width: 800px; margin: 4rem auto; }
        .page-title { font-size: clamp(2rem, 5vw, 2.5rem); font-weight: 900; color: var(--primary-color); text-shadow: 0 0 15px rgba(0, 246, 255, 0.5); margin-bottom: 2rem; text-align: center; }
        .form-card { background: var(--card-bg); padding: 2.5rem; border-radius: 15px; border: 1px solid rgba(0, 246, 255, 0.2); backdrop-filter: blur(10px); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .form-group { display: flex; flex-direction: column; }
        .form-group.full-width { grid-column: 1 / -1; }
        .form-group label { margin-bottom: 0.5rem; font-weight: 700; color: var(--text-secondary); text-align: left; }
        .form-group input, .form-group select, .form-group textarea {
            background-color: rgba(10, 11, 30, 0.7); border: 1px solid rgba(0, 246, 255, 0.3);
            color: var(--text-light); padding: 0.8rem 1rem; border-radius: 8px; font-size: 1rem;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none; border-color: var(--primary-color); box-shadow: 0 0 10px rgba(0, 246, 255, 0.5);
        }
        .form-actions { grid-column: 1 / -1; display: flex; justify-content: flex-end; gap: 1rem; margin-top: 2rem; }
        .btn-secondary { background: none; border: 1px solid var(--text-secondary); color: var(--text-secondary); padding: 0.8rem 2rem; border-radius: 50px; text-decoration: none; font-weight: 700; }
        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } }
        :root {
            --primary-color: #00f6ff;
            --card-bg: rgba(26, 26, 58, 0.65);
            --text-light: #e0e0e0;
            --text-secondary: #a0a0c0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            color: var(--text-light);
            background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2071&auto=format&fit=crop');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Navbar */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem 5%; position: sticky; top: 0; z-index: 1000;
            background-color: rgba(10, 11, 30, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 246, 255, 0.1);
        }
        .logo { font-weight: 900; font-size: 1.5rem; color: var(--primary-color); text-decoration: none; text-shadow: 0 0 10px var(--primary-color); }
        .navbar nav ul { list-style: none; display: flex; gap: 2rem; }
        .navbar nav a { color: var(--text-light); text-decoration: none; font-weight: 700; }
        .navbar nav a:hover { color: var(--primary-color); }

        /* CSS CHO PROFILE DROPDOWN */
        .auth-section { position: relative; }
        .profile-dropdown { display: flex; align-items: center; cursor: pointer; gap: 10px; padding: 5px 10px; border-radius: 50px; background-color: rgba(255,255,255,0.1); transition: background-color 0.3s ease; }
        .profile-dropdown:hover { background-color: rgba(255,255,255,0.2); }
        .profile-dropdown img { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary-color); }
        .profile-dropdown span { font-weight: 700; color: var(--text-light); }
        .profile-dropdown i { color: var(--text-secondary); }
        .dropdown-menu { position: absolute; top: 120%; right: 0; background: var(--card-bg); border: 1px solid rgba(0, 246, 255, 0.2); backdrop-filter: blur(10px); border-radius: 10px; width: 200px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); list-style: none; padding: 10px 0; opacity: 0; visibility: hidden; transform: translateY(10px); transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s; }
        .profile-dropdown:hover .dropdown-menu { opacity: 1; visibility: visible; transform: translateY(0); }
        .dropdown-menu li a { display: flex; align-items: center; gap: 10px; padding: 10px 20px; color: var(--text-secondary); font-weight: normal; text-decoration: none; }
        .dropdown-menu li a:hover { background-color: rgba(0, 246, 255, 0.1); color: var(--primary-color); }
        .dropdown-menu .divider { height: 1px; background-color: rgba(255,255,255,0.1); margin: 5px 0; }
        .dropdown-menu .logout a { color: #ff5050; }
        .dropdown-menu .logout a:hover { background-color: rgba(255, 80, 80, 0.1); }

        .cta-button { background: linear-gradient(45deg, #00f6ff, #00aaff); color: #121212; padding: 0.7rem 1.5rem; border-radius: 50px; text-decoration: none; display: inline-block; text-align: center; }

        /* Layout chính */
        .page-container { width: 90%; max-width: 1200px; margin: 4rem auto; }
        .profile-layout { display: grid; grid-template-columns: 1fr 2.5fr; gap: 3rem; }
        .profile-sidebar { text-align: center; }
        .profile-image { width: 250px; height: 250px; border-radius: 50%; object-fit: cover; border: 4px solid var(--primary-color); box-shadow: 0 0 25px rgba(0, 246, 255, 0.5); margin-bottom: 1.5rem; }
        .profile-sidebar h1 { font-size: 2.5rem; font-weight: 900; color: var(--text-light); }
        .profile-sidebar .specialization { font-size: 1.2rem; color: var(--primary-color); font-weight: 700; margin-bottom: 2rem; }
        .profile-sidebar .cta-button { width: 100%; font-size: 1.1rem; transition: transform 0.2s ease, box-shadow 0.3s ease; }
        .profile-sidebar .cta-button:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 0 25px rgba(0, 246, 255, 0.6); }

        /* Content (Cột Phải) */
        .profile-content { display: flex; flex-direction: column; gap: 2.5rem; }
        .content-card { background: var(--card-bg); padding: 2rem; border-radius: 15px; border: 1px solid rgba(0, 246, 255, 0.2); backdrop-filter: blur(10px); }
        .content-card h2 { font-size: 1.8rem; color: var(--primary-color); margin-bottom: 1.5rem; padding-bottom: 0.5rem; border-bottom: 1px solid rgba(0, 246, 255, 0.2); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 1.5rem; }
        .stat-item { text-align: center; }
        .stat-item i { font-size: 2rem; color: var(--primary-color); margin-bottom: 0.5rem; }
        .stat-item .stat-value { font-size: 1.2rem; font-weight: 700; word-wrap: break-word; }
        .stat-item .stat-label { font-size: 0.9rem; color: var(--text-secondary); }
        .stat-item a { color: var(--text-light); text-decoration: none; transition: color 0.3s ease; }
        .stat-item a:hover { color: var(--primary-color); }
        .bio-section p { line-height: 1.8; color: var(--text-secondary); }
        .schedule-table { width: 100%; border-collapse: collapse; text-align: center; }
        .schedule-table th, .schedule-table td { padding: 1rem; border: 1px solid rgba(0, 246, 255, 0.1); }
        .schedule-table thead { background-color: rgba(0, 246, 255, 0.1); }
        .schedule-table th { color: var(--primary-color); font-weight: 700; }
        .schedule-table .available { color: #50ff50; font-weight: bold; }

        @media (max-width: 900px) { .profile-layout { grid-template-columns: 1fr; } }

        /* === CSS CHO BỘ LỌC === */
        .filter-container { width: 100%; }
        .filter-form {
            display: flex; flex-wrap: wrap; gap: 1rem; margin-bottom: 1.5rem; background: var(--card-bg);
            padding: 1.5rem; border-radius: 10px; border: 1px solid rgba(0, 246, 255, 0.2);
        }
        .filter-form input, .filter-form select, .filter-form button {
            background-color: rgba(10, 11, 30, 0.7); border: 1px solid rgba(0, 246, 255, 0.3);
            color: var(--text-light); padding: 0.7rem 1rem; border-radius: 8px;
            font-family: 'Be Vietnam Pro', sans-serif; font-size: 1rem;
        }
        .filter-form input::placeholder { color: var(--text-secondary); }
        .filter-form input:focus, .filter-form select:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 10px rgba(0, 246, 255, 0.5); }
        .filter-form button { background-color: var(--primary-color); color: #121212; font-weight: 700; cursor: pointer; }
        .btn-reset {
            background: none; border: 1px solid var(--text-secondary); color: var(--text-secondary); text-decoration: none;
            display: inline-flex; align-items: center; padding: 0.7rem 1rem; border-radius: 8px;
        }
        .quick-filters { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 2.5rem; justify-content: center; }
        .btn-chip {
            background: rgba(0, 246, 255, 0.1); border: 1px solid rgba(0, 246, 255, 0.3);
            color: var(--primary-color); padding: 0.4rem 1rem; border-radius: 50px; text-decoration: none;
            font-size: 0.9rem; transition: background-color 0.3s;
        }
        .btn-chip:hover { background: rgba(0, 246, 255, 0.2); }

        .trainer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }
        .trainer-card {
            background: var(--card-bg); border-radius: 15px; border: 1px solid rgba(0, 246, 255, 0.2);
            backdrop-filter: blur(10px); overflow: hidden; text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .trainer-card:hover { transform: translateY(-10px); box-shadow: 0 0 40px rgba(0, 246, 255, 0.4); }
        .trainer-image img { width: 100%; height: 300px; object-fit: cover; object-position: top; transition: transform 0.4s ease; }
        .trainer-card:hover .trainer-image img { transform: scale(1.1); }
        .trainer-info { padding: 1.5rem; }
        .trainer-info h3 { font-size: 1.5rem; font-weight: 700; color: var(--text-light); margin-bottom: 0.25rem; }
        .trainer-info .specialization { font-size: 1rem; color: var(--primary-color); font-weight: 700; margin-bottom: 1rem; }
        .trainer-info .bio { color: var(--text-secondary); font-size: 0.9rem; line-height: 1.6; }

        .card-actions {
            margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid rgba(0, 246, 255, 0.1);
            display: flex; justify-content: center; gap: 1rem;
        }
        .action-btn { padding: 0.5rem 1rem; border-radius: 8px; text-decoration: none; font-weight: 700; transition: background-color 0.3s ease, color 0.3s ease; display: inline-flex; align-items: center; gap: 5px; }
        .action-btn.edit { background-color: rgba(0, 246, 255, 0.2); color: var(--primary-color); }
        .action-btn.edit:hover { background-color: var(--primary-color); color: #121212; }
        .action-btn.delete { background-color: rgba(255, 80, 80, 0.2); color: var(--danger-color); }
        .action-btn.delete:hover { background-color: var(--danger-color); color: #121212; }

    </style>
</head>
<body>
<header class="navbar">
    <a th:href="@{/}" class="logo">GymCare</a>
    <nav>
        <ul>
            <li><a href="#">Trang chủ</a></li>
            <li><a href="#">Gói tập</a></li>
            <li><a href="#">Huấn luyện viên</a></li>
            <li><a href="#">Lớp học</a></li>
        </ul>
    </nav>
    <div class="auth-section">
        <div sec:authorize="isAuthenticated()" class="profile-dropdown">
            <img th:src="@{/images/default-avatar.png}" alt="Avatar">
            <span sec:authentication="principal.username">Username</span>
            <ul class="dropdown-menu">
                <li><a th:href="@{/profile}"><i class="fas fa-user-circle"></i> Hồ sơ cá nhân</a></li>
                <li class="logout"><a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a></li>
            </ul>
        </div>
        <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="cta-button">Đăng nhập</a>
    </div>
</header>

<main class="page-container">
    <h1 class="page-title">Chỉnh sửa Huấn luyện viên</h1>

    <div class="form-card">
        <form th:action="@{/trainers/edit}" th:object="${trainerDTO}" method="post">

            <input type="hidden" th:field="*{id}" />

            <div class="form-grid">
                <div class="form-group">
                    <label for="firstName">Tên</label>
                    <input type="text" id="firstName" th:field="*{firstName}" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Họ</label>
                    <input type="text" id="lastName" th:field="*{lastName}" required>
                </div>
                <div class="form-group">
                    <label for="userName">Tên đăng nhập</label>
                    <input type="text" id="userName" th:field="*{userName}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" required>
                </div>
                <div class="form-group">
                    <label for="passWord">Mật khẩu mới</label>
                    <input type="password" id="passWord" th:field="*{passWord}" placeholder="Để trống nếu không đổi">
                </div>
                <div class="form-group">
                    <label for="gender">Giới tính</label>
                    <select id="gender" th:field="*{gender}">
                        <option th:value="MALE" th:text="Nam"></option>
                        <option th:value="FEMALE" th:text="Nữ"></option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label for="bio">Tiểu sử</label>
                    <textarea id="bio" th:field="*{bio}" rows="3" maxlength="50"></textarea>
                </div>

                <div class="form-group full-width">
                    <label for="specialization">Chuyên môn</label>
                    <input type="text" id="specialization" th:field="*{specialization}">
                </div>
                <div class="form-group full-width">
                    <label for="certificationInfo">Thông tin chứng chỉ</label>
                    <textarea id="certificationInfo" th:field="*{certificationInfo}" rows="3"></textarea>
                </div>

                <div class="form-actions">
                    <a th:href="@{/trainers}" class="btn-secondary">Hủy</a>
                    <button type="submit" class="cta-button">Cập nhật</button>
                </div>
            </div>
        </form>
    </div>
</main>
</body>
</html>
