<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Hồ sơ: ' + ${trainer.firstName} + ' ' + ${trainer.lastName}">Hồ sơ Huấn luyện viên - GymCare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700;900&display=swap');

        :root {
            --primary-color: #00f6ff;
            --card-bg: rgba(26, 26, 58, 0.65);
            --text-light: #e0e0e0;
            --text-secondary: #a0a0c0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            color: var(--text-light);
            background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2071&auto=format&fit=crop');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Navbar */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem 5%; position: sticky; top: 0; z-index: 1000;
            background-color: rgba(10, 11, 30, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 246, 255, 0.1);
        }
        .logo { font-weight: 900; font-size: 1.5rem; color: var(--primary-color); text-decoration: none; text-shadow: 0 0 10px var(--primary-color); }
        .navbar nav ul { list-style: none; display: flex; gap: 2rem; }
        .navbar nav a { color: var(--text-light); text-decoration: none; font-weight: 700; }
        .navbar nav a:hover { color: var(--primary-color); }

        /* CSS CHO PROFILE DROPDOWN */
        .auth-section { position: relative; }
        .profile-dropdown { display: flex; align-items: center; cursor: pointer; gap: 10px; padding: 5px 10px; border-radius: 50px; background-color: rgba(255,255,255,0.1); transition: background-color 0.3s ease; }
        .profile-dropdown:hover { background-color: rgba(255,255,255,0.2); }
        .profile-dropdown img { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary-color); }
        .profile-dropdown span { font-weight: 700; color: var(--text-light); }
        .profile-dropdown i { color: var(--text-secondary); }
        .dropdown-menu { position: absolute; top: 120%; right: 0; background: var(--card-bg); border: 1px solid rgba(0, 246, 255, 0.2); backdrop-filter: blur(10px); border-radius: 10px; width: 200px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); list-style: none; padding: 10px 0; opacity: 0; visibility: hidden; transform: translateY(10px); transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s; }
        .profile-dropdown:hover .dropdown-menu { opacity: 1; visibility: visible; transform: translateY(0); }
        .dropdown-menu li a { display: flex; align-items: center; gap: 10px; padding: 10px 20px; color: var(--text-secondary); font-weight: normal; text-decoration: none; }
        .dropdown-menu li a:hover { background-color: rgba(0, 246, 255, 0.1); color: var(--primary-color); }
        .dropdown-menu .divider { height: 1px; background-color: rgba(255,255,255,0.1); margin: 5px 0; }
        .dropdown-menu .logout a { color: #ff5050; }
        .dropdown-menu .logout a:hover { background-color: rgba(255, 80, 80, 0.1); }

        .cta-button { background: linear-gradient(45deg, #00f6ff, #00aaff); color: #121212; padding: 0.7rem 1.5rem; border-radius: 50px; text-decoration: none; display: inline-block; text-align: center; }

        /* Layout chính */
        .page-container { width: 90%; max-width: 1200px; margin: 4rem auto; }
        .profile-layout { display: grid; grid-template-columns: 1fr 2.5fr; gap: 3rem; }
        .profile-sidebar { text-align: center; }
        .profile-image { width: 250px; height: 250px; border-radius: 50%; object-fit: cover; border: 4px solid var(--primary-color); box-shadow: 0 0 25px rgba(0, 246, 255, 0.5); margin-bottom: 1.5rem; }
        .profile-sidebar h1 { font-size: 2.5rem; font-weight: 900; color: var(--text-light); }
        .profile-sidebar .specialization { font-size: 1.2rem; color: var(--primary-color); font-weight: 700; margin-bottom: 2rem; }
        .profile-sidebar .cta-button { width: 100%; font-size: 1.1rem; transition: transform 0.2s ease, box-shadow 0.3s ease; }
        .profile-sidebar .cta-button:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 0 25px rgba(0, 246, 255, 0.6); }

        /* Content (Cột Phải) */
        .profile-content { display: flex; flex-direction: column; gap: 2.5rem; }
        .content-card { background: var(--card-bg); padding: 2rem; border-radius: 15px; border: 1px solid rgba(0, 246, 255, 0.2); backdrop-filter: blur(10px); }
        .content-card h2 { font-size: 1.8rem; color: var(--primary-color); margin-bottom: 1.5rem; padding-bottom: 0.5rem; border-bottom: 1px solid rgba(0, 246, 255, 0.2); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 1.5rem; }
        .stat-item { text-align: center; }
        .stat-item i { font-size: 2rem; color: var(--primary-color); margin-bottom: 0.5rem; }
        .stat-item .stat-value { font-size: 1.2rem; font-weight: 700; word-wrap: break-word; }
        .stat-item .stat-label { font-size: 0.9rem; color: var(--text-secondary); }
        .stat-item a { color: var(--text-light); text-decoration: none; transition: color 0.3s ease; }
        .stat-item a:hover { color: var(--primary-color); }
        .bio-section p { line-height: 1.8; color: var(--text-secondary); }
        .schedule-table { width: 100%; border-collapse: collapse; text-align: center; }
        .schedule-table th, .schedule-table td { padding: 1rem; border: 1px solid rgba(0, 246, 255, 0.1); }
        .schedule-table thead { background-color: rgba(0, 246, 255, 0.1); }
        .schedule-table th { color: var(--primary-color); font-weight: 700; }
        .schedule-table .available { color: #50ff50; font-weight: bold; }

        @media (max-width: 900px) { .profile-layout { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
<header class="navbar">
    <a href="#" class="logo">GymCare</a>
    <nav>
        <ul>
            <li><a href="#">Trang chủ</a></li>
            <li><a href="#">Gói tập</a></li>
            <li><a href="#">Huấn luyện viên</a></li>
            <li><a href="#">Lớp học</a></li>
        </ul>
    </nav>
    <div class="auth-section">
        <div sec:authorize="isAuthenticated()" class="profile-dropdown">
            <img th:src="@{/images/default-avatar.png}" alt="Avatar">
            <span sec:authentication="principal.username">Username</span>
            <ul class="dropdown-menu">
                <li><a th:href="@{/profile}"><i class="fas fa-user-circle"></i> Hồ sơ cá nhân</a></li>
                <li class="logout"><a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a></li>
            </ul>
        </div>
        <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="cta-button">Đăng nhập</a>
    </div>
</header>

<main class="page-container" th:object="${trainer}">
    <div class="profile-layout"
         th:with="imgUrl=*{avatar} != null,
                fullName=*{firstName} + ' ' + *{lastName}">
        <aside class="profile-sidebar">
            <img class="profile-image" th:src="${imgUrl}" th:alt="${fullName}">
            <h1 th:text="${fullName}">Tên Trainer</h1>

            <p class="specialization"
               th:text="*{specialization} != null ? *{specialization} : 'Chưa cập nhật'">
                Chuyên môn
            </p>

            <a th:href="@{/schedule/book/{id}(id=*{id})}" class="cta-button">Đặt lịch ngay</a>
        </aside>

        <div class="profile-content">
            <div class="content-card">
                <h2>Thông số</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <i class="fas fa-certificate"></i>
                        <div class="stat-value"
                             th:text="*{certificationInfo} != null ? *{certificationInfo} : 'Chưa cập nhật'">
                            Chứng chỉ
                        </div>
                        <div class="stat-label">Chứng chỉ</div>
                    </div>

                    <div class="stat-item">
                        <i class="fas fa-venus-mars"></i>
                        <div class="stat-value" th:text="*{gender} != null ? *{gender} : 'N/A'">Gender</div>
                        <div class="stat-label">Giới tính</div>
                    </div>

                    <div class="stat-item">
                        <i class="fas fa-envelope"></i>
                        <div class="stat-value">
                            <a th:href="'mailto:' + *{email}" th:text="*{email} != null ? *{email} : 'N/A'">email@example.com</a>
                        </div>
                        <div class="stat-label">Email</div>
                    </div>
                </div>
            </div>

            <div class="content-card bio-section">
                <h2>Giới Thiệu</h2>
                <p th:text="*{bio} != null ? *{bio}
                     : (*{certificationInfo} != null ? *{certificationInfo} : 'Chưa có tiểu sử.')">
                    Chưa có thông tin giới thiệu.
                </p>
            </div>
        </div>
    </div>
</main>




</body>
</html>
