<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymCare - Bảng điều khiển</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <style>
        :root {
            --bs-primary: #FFD700;
            --bs-primary-rgb: 255, 215, 0;
            --bs-link-color: #FFD700;
            --bs-link-hover-color: #ffe66e;
        }
        body[data-bs-theme="dark"] {
            background-color: #121212;
        }
        .admin-header {
            background-color: #1A1A1A;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .admin-header .logo {
            font-size: 2rem;
            color: #FFD700;
            text-decoration: none;
            font-weight: 700;
        }
        .admin-header .user-info a {
            color: #FFD700;
            text-decoration: none;
            margin-left: 1rem;
            font-weight: 500;
        }
        [data-bs-theme="dark"] .card {
            background-color: #1A1A1A;
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 12px;
        }
        .nav-tabs {
            border-bottom-color: rgba(255, 215, 0, 0.2);
        }
        .nav-tabs .nav-link {
            color: #AAAAAA;
            border: none;
        }
        .nav-tabs .nav-link.active {
            color: #FFD700 !important;
            background-color: transparent !important;
            border-bottom: 3px solid #FFD700;
        }
        .btn-action {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body data-bs-theme="dark">

<div class="container py-4">
    <h2 class="mb-4 fw-bold text-primary">Bảng điều khiển Quản trị</h2>

    <div class="card">
        <div class="card-header bg-transparent p-0 pt-3">
            <ul class="nav nav-tabs mb-3 px-3" id="myTab">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'userPage'} ? 'active'" href="?tab=userPage">
                        <i class="fas fa-users me-1"></i> Người Dùng
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'packages'} ? 'active'" href="?tab=packages">
                        <i class="fas fa-dumbbell me-1"></i> Gói Tập
                    </a>
                </li>
            </ul>
        </div>

        <div class="card-body p-4">
            <div th:if="${activeTab == 'userPage'}">
                <form th:action="@{/auth/dashBoard}" method="get" class="d-flex gap-2 mb-3">
                    <input type="hidden" name="tab" value="userPage">
                    <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="Tìm kiếm theo email, tên...">
                    <button type="submit" class="btn btn-primary text-dark"><i class="fas fa-search"></i> Tìm</button> <a th:href="@{/auth/dashBoard(tab='userPage')}" class="btn btn-outline-secondary">Reset</a>
                </form>

                <table class="table table-hover align-middle text-center">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên đăng nhập</th>
                        <th>Họ</th>
                        <th>Tên</th>
                        <th>Email</th>
                        <th>Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${usersPage.content}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.userName}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                                <a class="btn btn-outline-warning btn-sm btn-action"
                                   th:href="@{/auth/update/{id}(id=${user.id})}" title="Sửa">
                                    <i class="fas fa-pencil-alt"></i>
                                </a>

                            <button class="btn btn-outline-danger btn-sm btn-action"
                                    th:attr="data-id=${user.id}" onclick="deleteUser(this)" title="Xóa">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${activeTab == 'packages'}">
                <div class="d-flex justify-content-end mb-3">
                    <a th:href="@{/auth/create}" class="btn btn-primary text-dark">
                        <i class="fas fa-plus"></i> Tạo Gói Tập
                    </a>
                </div>

                <table class="table table-hover align-middle text-center">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên</th>
                        <th>Mô tả</th>
                        <th>Giá</th>
                        <th>Thời hạn (tháng)</th>
                        <th>Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pkg : ${packagesPage.content}">
                        <td th:text="${pkg.id}"></td>
                        <td th:text="${pkg.name}"></td>
                        <td th:text="${pkg.description}"></td>
                        <td th:text="${#numbers.formatDecimal(pkg.price, 0, 'COMMA', 0, 'POINT')} + ' VND'"></td>
                        <td th:text="${pkg.durationMonth}"></td>
                        <td><a class="btn btn-outline-warning btn-sm btn-action"
                               th:href="@{/auth/update-package/{id}(id=${pkg.id})}" title="Sửa">
                            <i class="fas fa-pencil-alt"></i>
                        </a>

                            <button class="btn btn-outline-danger btn-sm btn-action"
                                    th:attr="data-id=${pkg.id}" onclick="deletePackage(this)" title="Xóa">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editPackageModal" tabindex="-1">
    <div class="modal-dialog">
        <form method="post" id="updatePackageForm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cập nhật gói tập</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <label>Tên gói:</label>
                    <input type="text" class="form-control mb-2" name="name" id="pkgName">
                    <label>Mô tả:</label>
                    <input type="text" class="form-control mb-2" name="description" id="pkgDesc">
                    <label>Giá:</label>
                    <input type="number" class="form-control mb-2" name="price" id="pkgPrice">
                    <label>Thời hạn (tháng):</label>
                    <input type="number" class="form-control" name="durationMonth" id="pkgDuration">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Lưu</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="modal fade" id="editUserModal" tabindex="-1">
    <div class="modal-dialog">
        <form method="post" id="updateUserForm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cập nhật người dùng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <label>Họ:</label>
                    <input type="text" class="form-control mb-2" name="firstName" id="userFirstName">
                    <label>Tên:</label>
                    <input type="text" class="form-control mb-2" name="lastName" id="userLastName">
                    <label>Email:</label>
                    <input type="email" class="form-control" name="email" id="userEmail">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Lưu</button>
                </div>
            </div>
        </form>
    </div>
</div>


<script>
    // Hiển thị thông báo thành công (nếu có) bằng Toast
    document.addEventListener('DOMContentLoaded', (event) => {
        const successMessage = /*[[${successMessage}]]*/ null;
        if (successMessage) {
            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
            });
            Toast.fire({
                icon: 'success',
                title: successMessage
            });
        }
    });




    function deleteUser(btn) {
        const id = btn.getAttribute("data-id");
        const token = document.querySelector("meta[name='_csrf']").getAttribute("content");
        const header = document.querySelector("meta[name='_csrf_header']").getAttribute("content");

        Swal.fire({
            title: 'Bạn có chắc không?',
            text: "Xóa người dùng này sẽ không thể hoàn tác!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#6c757d',
            confirmButtonText: 'Đồng ý, xóa!',
            cancelButtonText: 'Hủy'
        }).then((result) => {
            if (result.isConfirmed) {
                fetch('/auth/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        [header]: token  // Thêm token vào header
                    },
                    body: `id=${id}`
                })
                    .then(res => {
                        if (res.redirected) {
                            window.location.href = res.url; // Tải lại trang với thông báo
                        } else {
                            Swal.fire('Lỗi', 'Không thể xóa người dùng.', 'error');
                        }
                    });
            }
        });
    }

    function deletePackage(btn) {
        const id = btn.getAttribute("data-id");
        const token = document.querySelector("meta[name='_csrf']").getAttribute("content");
        const header = document.querySelector("meta[name='_csrf_header']").getAttribute("content");

        Swal.fire({
            title: 'Bạn có chắc không?',
            text: "Xóa gói tập này sẽ không thể hoàn tác!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#6c757d',
            confirmButtonText: 'Đồng ý, xóa!',
            cancelButtonText: 'Hủy'
        }).then((result) => {
            if (result.isConfirmed) {
                fetch('/auth/delete-package', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        [header]: token // Thêm token vào header
                    },
                    body: `id=${id}`
                })
                    .then(res => {
                        if (res.redirected) {
                            window.location.href = res.url; // Tải lại trang
                        }
                    });
            }
        });
    }
</script>

</body>
</html>
