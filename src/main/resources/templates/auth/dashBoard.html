<script>
    function editUser(btn) {
        const id = btn.getAttribute("data-id");
        fetch(`/auth/api/users/${id}`)
            .then(res => res.json())
            .then(user => {
                document.getElementById("userFirstName").value = user.firstName;
                document.getElementById("userLastName").value = user.lastName;
                document.getElementById("userEmail").value = user.email;

                document.getElementById("updateUserForm").action = `/auth/update/${id}`;
                new bootstrap.Modal(document.getElementById("editUserModal")).show();
            });
    }
</script>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function openCreatePackage() {
        Swal.fire({
            title: 'T·∫°o g√≥i t·∫≠p m·ªõi',
            html: `
            <input id="name" class="swal2-input" placeholder="T√™n g√≥i">
            <input id="description" class="swal2-input" placeholder="M√¥ t·∫£">
            <input id="price" type="number" class="swal2-input" placeholder="Gi√°">
            <input id="durationMonth" type="number" class="swal2-input" placeholder="Th·ªùi h·∫°n (th√°ng)">
        `,11````````````````````````
            showCancelButton: true,
            confirmButtonText: 'T·∫°o',
            preConfirm: () => {
                // L·∫•y gi√° tr·ªã ng∆∞·ªùi d√πng nh·∫≠p
                const name = document.getElementById('name').value.trim();
                const description = document.getElementById('description').value.trim();
                const price = parseFloat(document.getElementById('price').value);
                const duration = parseInt(document.getElementById('durationMonth').value);

                // ‚úÖ Validate d·ªØ li·ªáu
                if (!name) {
                    Swal.showValidationMessage('‚ö†Ô∏è Vui l√≤ng nh·∫≠p t√™n g√≥i');
                    return false;
                }
                if (!description) {
                    Swal.showValidationMessage('‚ö†Ô∏è Vui l√≤ng nh·∫≠p m√¥ t·∫£');
                    return false;
                }
                if (isNaN(price) || price <= 0) {
                    Swal.showValidationMessage('‚ö†Ô∏è Gi√° ph·∫£i l√† s·ªë d∆∞∆°ng l·ªõn h∆°n 0');
                    return false;
                }
                if (isNaN(duration) || duration <= 0) {
                    Swal.showValidationMessage('‚ö†Ô∏è Th·ªùi h·∫°n ph·∫£i l√† s·ªë d∆∞∆°ng');
                    return false;
                }

                // N·∫øu h·ª£p l·ªá -> tr·∫£ object (Swal s·∫Ω resolve n√≥)
                return { name, description, price, durationMonth: duration };
            }
        }).then(result => {
            if (result.isConfirmed) {
                const { name, description, price, durationMonth } = result.value;

                // G·ª≠i d·ªØ li·ªáu b·∫±ng AJAX (fetch)
                fetch('/auth/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, description, price, durationMonth })
                })
                    .then(res => {
                        if (!res.ok) {
                            throw new Error("L·ªói khi t·∫°o g√≥i t·∫≠p");
                        }
                        return res.text();
                    })
                    .then(() => {
                        Swal.fire('Th√†nh c√¥ng üéâ', 'T·∫°o g√≥i t·∫≠p m·ªõi th√†nh c√¥ng!', 'success')
                            .then(() => location.reload());
                    })
                    .catch(err => {
                        Swal.fire('L·ªói', err.message, 'error');
                    });
            }
        });
    }


    function editPackage(btn) {
        const id = btn.getAttribute("data-id");

        fetch(`/auth/api/package/${id}`)
            .then(res => res.json())
            .then(pkg => {
                document.getElementById("pkgName").value = pkg.name;
                document.getElementById("pkgDesc").value = pkg.description;
                document.getElementById("pkgPrice").value = pkg.price;
                document.getElementById("pkgDuration").value = pkg.durationMonth;
                document.getElementById("updatePackageForm").action = `/auth/update-package/${id}`;

                // Hi·ªÉn th·ªã modal
                const modal = new bootstrap.Modal(document.getElementById("editPackageModal"));
                modal.show();

                // G·∫Øn s·ª± ki·ªán submit (validation)
                const form = document.getElementById("updatePackageForm");
                form.onsubmit = function (e) {
                    e.preventDefault(); // ch·∫∑n submit m·∫∑c ƒë·ªãnh

                    // L·∫•y d·ªØ li·ªáu
                    const name = document.getElementById("pkgName").value.trim();
                    const desc = document.getElementById("pkgDesc").value.trim();
                    const price = parseFloat(document.getElementById("pkgPrice").value);
                    const duration = parseInt(document.getElementById("pkgDuration").value);

                    // Validation c∆° b·∫£n
                    if (!name) {
                        Swal.fire("L·ªói", "‚ö†Ô∏è T√™n g√≥i kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng", "error");
                        return;
                    }
                    if (!desc) {
                        Swal.fire("L·ªói", "‚ö†Ô∏è M√¥ t·∫£ kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng", "error");
                        return;
                    }
                    if (isNaN(price) || price <= 0) {
                        Swal.fire("L·ªói", "‚ö†Ô∏è Gi√° ph·∫£i l√† s·ªë d∆∞∆°ng l·ªõn h∆°n 0", "error");
                        return;
                    }
                    if (isNaN(duration) || duration <= 0) {
                        Swal.fire("L·ªói", "‚ö†Ô∏è Th·ªùi h·∫°n ph·∫£i l√† s·ªë d∆∞∆°ng", "error");
                        return;
                    }

                    // N·∫øu h·ª£p l·ªá th√¨ g·ª≠i form
                    form.submit();
                };
            });
    }

</script>
