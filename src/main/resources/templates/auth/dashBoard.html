<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang Quản Trị</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background: #f8f9fa;
        }
        .nav-tabs .nav-link.active {
            background-color: #0d6efd;
            color: white !important;
            font-weight: 600;
        }
        .table th {
            background-color: #f1f3f5;
        }
        .card {
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border-radius: 12px;
        }
        .btn-action {
            border-radius: 50px;
            padding: 4px 10px;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <h2 class="mb-4 text-center fw-bold text-primary">Bảng điều khiển Quản trị</h2>

    <!-- Hiển thị thông báo thành công -->
    <div th:if="${successMessage}" class="alert alert-success text-center" role="alert"
         th:text="${successMessage}"></div>

    <!-- Tabs -->
    <ul class="nav nav-tabs mb-3" id="myTab">
        <li class="nav-item">
            <a class="nav-link" th:classappend="${activeTab == 'userPage'} ? 'active'"
               href="?tab=userPage">Người Dùng</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${activeTab == 'packages'} ? 'active'"
               href="?tab=packages">Gói Tập</a>
        </li>
    </ul>

    <!-- Tab: USERS -->
    <div th:if="${activeTab == 'userPage'}">
        <div class="card p-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5>Danh sách Người Dùng</h5>
            </div>

            <table class="table table-bordered align-middle text-center">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên đăng nhập</th>
                    <th>Họ</th>
                    <th>Tên</th>
                    <th>Email</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${usersPage.content}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.userName}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <button class="btn btn-warning btn-sm btn-action"
                                th:attr="data-id=${user.id}" onclick="editUser(this)">Sửa</button>
                        <form th:action="@{/auth/delete}" method="post" class="d-inline"
                              onsubmit="return confirm('Bạn có chắc muốn xóa người dùng này không?')">
                            <input type="hidden" name="id" th:value="${user.id}">
                            <button type="submit" class="btn btn-danger btn-sm btn-action">Xóa</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- Phân trang -->
            <div class="d-flex justify-content-center mt-3">
                <a th:if="${usersPage.hasPrevious()}"
                   th:href="@{/auth/dashBoard(userPage=${usersPage.number - 1}, tab='userPage')}"
                   class="btn btn-outline-primary btn-sm me-2">Trước</a>
                <a th:if="${usersPage.hasNext()}"
                   th:href="@{/auth/dashBoard(userPage=${usersPage.number + 1}, tab='userPage')}"
                   class="btn btn-outline-primary btn-sm">Sau</a>
            </div>
        </div>
    </div>

    <!-- Tab: PACKAGES -->
    <div th:if="${activeTab == 'packages'}">
        <div class="card p-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5>Danh sách Gói Tập</h5>
                <button class="btn btn-primary btn-sm" onclick="openCreatePackage()">+ Tạo Gói Tập</button>
            </div>

            <table class="table table-bordered align-middle text-center">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Mô tả</th>
                    <th>Giá</th>
                    <th>Thời hạn (tháng)</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pkg : ${packagesPage.content}">
                    <td th:text="${pkg.id}"></td>
                    <td th:text="${pkg.name}"></td>
                    <td th:text="${pkg.description}"></td>
                    <td th:text="${pkg.price}"></td>
                    <td th:text="${pkg.durationMonth}"></td>
                    <td>
                        <button class="btn btn-warning btn-sm btn-action"
                                th:attr="data-id=${pkg.id}" onclick="editPackage(this)">Sửa</button>
                        <form th:action="@{/auth/delete-package}" method="post" class="d-inline"
                              onsubmit="return confirm('Bạn có chắc muốn xóa gói tập này không?')">
                            <input type="hidden" name="id" th:value="${pkg.id}">
                            <button type="submit" class="btn btn-danger btn-sm btn-action">Xóa</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- Phân trang -->
            <div class="d-flex justify-content-center mt-3">
                <a th:if="${packagesPage.hasPrevious()}"
                   th:href="@{/auth/dashBoard(packagePage=${packagesPage.number - 1}, tab='packages')}"
                   class="btn btn-outline-primary btn-sm me-2">Trước</a>
                <a th:if="${packagesPage.hasNext()}"
                   th:href="@{/auth/dashBoard(packagePage=${packagesPage.number + 1}, tab='packages')}"
                   class="btn btn-outline-primary btn-sm">Sau</a>
            </div>
        </div>
    </div>
</div>

<!-- Modal sửa Gói Tập -->
<div class="modal fade" id="editPackageModal" tabindex="-1">
    <div class="modal-dialog">
        <form method="post" id="updatePackageForm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cập nhật gói tập</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label>Tên gói:</label>
                    <input type="text" class="form-control mb-2" name="name" id="pkgName">
                    <label>Mô tả:</label>
                    <input type="text" class="form-control mb-2" name="description" id="pkgDesc">
                    <label>Giá:</label>
                    <input type="number" class="form-control mb-2" name="price" id="pkgPrice">
                    <label>Thời hạn (tháng):</label>
                    <input type="number" class="form-control" name="durationMonth" id="pkgDuration">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Lưu</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- Modal Sửa Người Dùng -->
<div class="modal fade" id="editUserModal" tabindex="-1">
    <div class="modal-dialog">
        <form method="post" id="updateUserForm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cập nhật người dùng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label>Họ:</label>
                    <input type="text" class="form-control mb-2" name="firstName" id="userFirstName">
                    <label>Tên:</label>
                    <input type="text" class="form-control mb-2" name="lastName" id="userLastName">
                    <label>Email:</label>
                    <input type="email" class="form-control" name="email" id="userEmail">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Lưu</button>
                </div>
            </div>
        </form>
    </div>

</div>

<script>
    function editUser(btn) {
        const id = btn.getAttribute("data-id");
        fetch(`/auth/api/users/${id}`)
            .then(res => res.json())
            .then(user => {
                document.getElementById("userFirstName").value = user.firstName;
                document.getElementById("userLastName").value = user.lastName;
                document.getElementById("userEmail").value = user.email;

                document.getElementById("updateUserForm").action = `/auth/update/${id}`;
                new bootstrap.Modal(document.getElementById("editUserModal")).show();
            });
    }
</script>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function openCreatePackage() {
        Swal.fire({
            title: 'Tạo gói tập mới',
            html: `
            <input id="name" class="swal2-input" placeholder="Tên gói">
            <input id="description" class="swal2-input" placeholder="Mô tả">
            <input id="price" type="number" class="swal2-input" placeholder="Giá">
            <input id="durationMonth" type="number" class="swal2-input" placeholder="Thời hạn (tháng)">
        `,11````````````````````````
            showCancelButton: true,
            confirmButtonText: 'Tạo',
            preConfirm: () => {
                // Lấy giá trị người dùng nhập
                const name = document.getElementById('name').value.trim();
                const description = document.getElementById('description').value.trim();
                const price = parseFloat(document.getElementById('price').value);
                const duration = parseInt(document.getElementById('durationMonth').value);

                // ✅ Validate dữ liệu
                if (!name) {
                    Swal.showValidationMessage('⚠️ Vui lòng nhập tên gói');
                    return false;
                }
                if (!description) {
                    Swal.showValidationMessage('⚠️ Vui lòng nhập mô tả');
                    return false;
                }
                if (isNaN(price) || price <= 0) {
                    Swal.showValidationMessage('⚠️ Giá phải là số dương lớn hơn 0');
                    return false;
                }
                if (isNaN(duration) || duration <= 0) {
                    Swal.showValidationMessage('⚠️ Thời hạn phải là số dương');
                    return false;
                }

                // Nếu hợp lệ -> trả object (Swal sẽ resolve nó)
                return { name, description, price, durationMonth: duration };
            }
        }).then(result => {
            if (result.isConfirmed) {
                const { name, description, price, durationMonth } = result.value;

                // Gửi dữ liệu bằng AJAX (fetch)
                fetch('/auth/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, description, price, durationMonth })
                })
                    .then(res => {
                        if (!res.ok) {
                            throw new Error("Lỗi khi tạo gói tập");
                        }
                        return res.text();
                    })
                    .then(() => {
                        Swal.fire('Thành công 🎉', 'Tạo gói tập mới thành công!', 'success')
                            .then(() => location.reload());
                    })
                    .catch(err => {
                        Swal.fire('Lỗi', err.message, 'error');
                    });
            }
        });
    }


    function editPackage(btn) {
        const id = btn.getAttribute("data-id");

        fetch(`/auth/api/package/${id}`)
            .then(res => res.json())
            .then(pkg => {
                document.getElementById("pkgName").value = pkg.name;
                document.getElementById("pkgDesc").value = pkg.description;
                document.getElementById("pkgPrice").value = pkg.price;
                document.getElementById("pkgDuration").value = pkg.durationMonth;
                document.getElementById("updatePackageForm").action = `/auth/update-package/${id}`;

                // Hiển thị modal
                const modal = new bootstrap.Modal(document.getElementById("editPackageModal"));
                modal.show();

                // Gắn sự kiện submit (validation)
                const form = document.getElementById("updatePackageForm");
                form.onsubmit = function (e) {
                    e.preventDefault(); // chặn submit mặc định

                    // Lấy dữ liệu
                    const name = document.getElementById("pkgName").value.trim();
                    const desc = document.getElementById("pkgDesc").value.trim();
                    const price = parseFloat(document.getElementById("pkgPrice").value);
                    const duration = parseInt(document.getElementById("pkgDuration").value);

                    // Validation cơ bản
                    if (!name) {
                        Swal.fire("Lỗi", "⚠️ Tên gói không được để trống", "error");
                        return;
                    }
                    if (!desc) {
                        Swal.fire("Lỗi", "⚠️ Mô tả không được để trống", "error");
                        return;
                    }
                    if (isNaN(price) || price <= 0) {
                        Swal.fire("Lỗi", "⚠️ Giá phải là số dương lớn hơn 0", "error");
                        return;
                    }
                    if (isNaN(duration) || duration <= 0) {
                        Swal.fire("Lỗi", "⚠️ Thời hạn phải là số dương", "error");
                        return;
                    }

                    // Nếu hợp lệ thì gửi form
                    form.submit();
                };
            });
    }

</script>
</body>
</html>
