<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật Người Dùng</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <style>
        :root {
            --bs-primary: #FFD700;
            --bs-primary-rgb: 255, 215, 0;
            --bs-link-color: #FFD700;
            --bs-link-hover-color: #ffe66e;
        }
        body[data-bs-theme="dark"] {
            background-color: #121212;
        }
        [data-bs-theme="dark"] .card {
            background-color: #1A1A1A;
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 12px;
        }
    </style>
</head>

<body data-bs-theme="dark">

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold text-primary">Cập nhật Người Dùng</h2>
                <a th:href="@{/auth/dashBoard?tab=userPage}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-1"></i> Quay lại
                </a>
            </div>

            <div class="card">
                <div class="card-body p-4">

                    <div th:if="${userUpdateError}" class="alert alert-danger" role="alert">
                        <span th:text="${userUpdateError}"></span>
                    </div>

                    <form th:action="@{/auth/update/{id}(id=${userId})}" th:object="${userUpdateDTO}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="mb-3">
                            <label for="userName" class="form-label">Tên đăng nhập:</label>
                            <input type="text" id="userName" th:field="*{userName}" class="form-control"
                                   th:classappend="${#fields.hasErrors('userName')} ? 'is-invalid' : ''">
                            <div th:if="${#fields.hasErrors('userName')}" class="invalid-feedback">
                                <span th:errors="*{userName}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="firstName" class="form-label">Họ:</label>
                            <input type="text" id="firstName" th:field="*{firstName}" class="form-control"
                                   th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''">
                            <div th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback">
                                <span th:errors="*{firstName}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="lastName" class="form-label">Tên:</label>
                            <input type="text" id="lastName" th:field="*{lastName}" class="form-control"
                                   th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''">
                            <div th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback">
                                <span th:errors="*{lastName}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" th:field="*{email}" class="form-control"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                            <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                                <span th:errors="*{email}"></span>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary text-dark fw-bold">
                            <i class="fas fa-save me-1"></i> Cập nhật
                        </button>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
