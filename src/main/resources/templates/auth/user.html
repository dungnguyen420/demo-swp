<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Người dùng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { font-family: sans-serif; background-color: #f4f7f6; color: #333; padding: 2rem; }
        .container { max-width: 900px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 2rem; }
        .alert-success { background-color: #d4edda; color: #155724; padding: 1rem; border: 1px solid #c3e6cb; border-radius: 5px; margin-bottom: 1.5rem; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 0.8rem 1rem; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #34495e; color: white; }
        tr:hover { background-color: #f1f1f1; }
        .action-btns { display: flex; gap: 0.5rem; }
        .btn { border: none; padding: 0.5rem; font-size: 1rem; cursor: pointer; background: none; }
        .btn-edit { color: #3498db; }
        .btn-delete { color: #e74c3c; }
        /* CSS cho Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); display: none; justify-content: center; align-items: center;
        }
        .modal-content { background: white; padding: 2rem; border-radius: 8px; width: 90%; max-width: 500px; position: relative; }
        .close-modal { position: absolute; top: 10px; right: 15px; font-size: 1.5rem; cursor: pointer; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        .form-group input { width: 100%; padding: 0.7rem; border: 1px solid #ccc; border-radius: 4px; }
        .form-actions { display: flex; justify-content: flex-end; gap: 1rem; margin-top: 1.5rem; }
        .cta-button { padding: 0.7rem 1.5rem; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .btn-primary { background-color: #3498db; color: white; }
        .btn-secondary { background-color: #bdc3c7; color: #333; }
    </style>
</head>
<body>

<div class="container">
    <h1>Quản lý Người dùng</h1>

    <div th:if="${successMessage}" class="alert-success">
        <p th:text="${successMessage}"></p>
    </div>

    <table>
        <thead>
        <tr>
            <th>Email</th>
            <th>Họ và Tên</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${usersPage.content}">
            <td th:text="${user.email}"></td>
            <td th:text="${user.firstName + ' ' + user.lastName}"></td>
            <td class="action-btns">
                <a href="#" class="btn btn-edit" title="Chỉnh sửa"
                   th:onclick="'openEditUserModal(' + ${user.id} + '); return false;'">
                    <i class="fas fa-edit"></i>
                </a>
                <form th:action="@{/auth/delete}" method="post" onsubmit="return confirm('Bạn có chắc chắn muốn xóa người dùng này?');">
                    <input type="hidden" name="id" th:value="${user.id}" />
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-delete" title="Xóa">
                        <i class="fas fa-trash"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<div id="edit-user-modal" class="modal-overlay">
    <div class="modal-content">
        <span class="close-modal" onclick="closeAllModals()">&times;</span>
        <h2>Chỉnh sửa thông tin</h2>
        <form id="edit-user-form" method="post" th:action="@{_}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
                <label for="edit-firstName">Họ</label>
                <input type="text" id="edit-firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="edit-lastName">Tên</label>
                <input type="text" id="edit-lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="edit-email">Email</label>
                <input type="email" id="edit-email" name="email" required>
            </div>
            <div class="form-actions">
                <button type="button" class="cta-button btn-secondary" onclick="closeAllModals()">Hủy</button>
                <button type="submit" class="cta-button btn-primary">Lưu thay đổi</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const editUserModal = document.getElementById('edit-user-modal');
        const editUserForm = document.getElementById('edit-user-form');

        // Hàm mở popup sửa user
        window.openEditUserModal = function(userId) {
            // 1. Gọi API để lấy dữ liệu người dùng
            fetch(`/auth/api/users/${userId}`)
                .then(response => response.json())
                .then(user => {
                    // 2. Điền dữ liệu vào form
                    editUserForm.querySelector('#edit-firstName').value = user.firstName;
                    editUserForm.querySelector('#edit-lastName').value = user.lastName;
                    editUserForm.querySelector('#edit-email').value = user.email;

                    // 3. Cập nhật action của form để trỏ đến đúng URL
                    editUserForm.action = `/auth/update/${user.id}`;

                    // 4. Hiển thị popup
                    editUserModal.style.display = 'flex';
                })
                .catch(error => console.error('Lỗi khi lấy dữ liệu người dùng:', error));
        }

        // Hàm đóng tất cả các modal
        window.closeAllModals = () => {
            if (editUserModal) editUserModal.style.display = 'none';
        }

        // Gán sự kiện đóng modal
        window.addEventListener('click', function(event) {
            if (event.target === editUserModal) {
                closeAllModals();
            }
        });
    });
</script>

</body>
</html>
