<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Gói Tập Mới</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <style>
        :root {
            --bs-primary: #FFD700;
            --bs-primary-rgb: 255, 215, 0;
            --bs-link-color: #FFD700;
            --bs-link-hover-color: #ffe66e;
        }
        body[data-bs-theme="dark"] {
            background-color: #121212;
        }
        [data-bs-theme="dark"] .card {
            background-color: #1A1A1A;
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 12px;
        }
        /* (Bạn có thể bỏ các CSS không dùng như .admin-header, .nav-tabs nếu muốn) */
    </style>
</head>

<body data-bs-theme="dark">
    <div class="row justify-content-center">
        <div class="col-lg-8"> <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold text-primary">Tạo Gói Tập Mới</h2>
            <a th:href="@{/auth/dashBoard}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i> Quay lại
            </a>
        </div>

            <div class="card">
                <div class="card-body p-4">

                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <span th:text="${errorMessage}"></span>
                    </div>

                    <form th:action="@{/auth/create}" th:object="${packageDTO}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="mb-3">
                            <label for="name" class="form-label">Tên gói:</label>
                            <input type="text" id="name" th:field="*{name}" class="form-control"
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">

                            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                                <span th:errors="*{name}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Mô tả:</label>
                            <textarea id="description" th:field="*{description}" class="form-control"
                                      th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"></textarea>

                            <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback">
                                <span th:errors="*{description}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Giá (VND):</label>
                            <input type="number" id="price" th:field="*{price}" class="form-control"
                                   th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''">

                            <div th:if="${#fields.hasErrors('price')}" class="invalid-feedback">
                                <span th:errors="*{price}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="durationMonth" class="form-label">Thời hạn (tháng):</label>
                            <input type="number" id="durationMonth" th:field="*{durationMonth}" class="form-control"
                                   th:classappend="${#fields.hasErrors('durationMonth')} ? 'is-invalid' : ''">

                            <div th:if="${#fields.hasErrors('durationMonth')}" class="invalid-feedback">
                                <span th:errors="*{durationMonth}"></span>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary text-dark fw-bold">
                            <i class="fas fa-save me-1"></i> Lưu Gói
                        </button>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
