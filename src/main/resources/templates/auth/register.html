<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - GymCare</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        :root {
            --primary-color: #FFD700; /* Vàng năng lượng */
            --primary-gradient: linear-gradient(90deg, #FFD700, #FBB03B); /* Gradient vàng-cam */
            --card-bg: rgba(26,26,26,0.73); /* Kính mờ đen */
            --border-color: rgba(255, 215, 0, 0.25); /* Viền vàng nhạt */
            --text-color: #FFFFFF;
            --text-gray: #AAAAAA;
            --border-radius: 18px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            background-image: url('https://images.unsplash.com/photo-1576678927484-cc907957088c?q=80&w=1974&auto=format&fit=crop');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
            background-color: #121212;
        }
        .auth-container {
            width: 100%; max-width: 450px; padding: 2rem;
        }
        .auth-form {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            box-shadow: 0 18px 38px rgba(255,215,0,0.09), 0 1.5px 5px rgba(0,0,0,0.25);
            text-align: center;
            backdrop-filter: blur(12px);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInSlideUp 0.8s ease-out forwards;
        }
        .auth-form h1 {
            color: var(--primary-color);
            font-size: 2.1rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-shadow: 0 0 15px var(--primary-color);
            font-family: 'Teko', sans-serif;
        }
        .input-group {
            position: relative; margin-bottom: 1.2rem;
        }
        .input-group i {
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
            color: var(--text-gray);
            font-size: 1.05rem;
        }
        .auth-form input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(0,0,0,0.21);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s, background 0.3s;
        }
        .auth-form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 16px rgba(255,215,0,0.2);
            background: rgba(255,215,0,0.08);
        }
        .auth-button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: var(--primary-gradient);
            color: #121212;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s, background 0.24s;
            margin-top: 1rem;
            box-shadow: 0 5px 18px rgba(255,215,0,0.19);
        }
        .auth-button:hover {
            transform: translateY(-3px);
            background: linear-gradient(90deg,#FBB03B,#FFD700);
            box-shadow: 0 0 28px rgba(255,215,0,0.33);
        }
        .form-footer {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
        }
        .form-footer a {
            color: var(--text-gray);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: color 0.3s;
        }
        .form-footer a:hover { color: var(--primary-color); }
        .name-group { display: flex; gap: 1rem; }
        .name-group .input-group { flex: 1; }
        .error-message { color: #ff5c5c; margin-bottom: 10px; }
        @keyframes fadeInSlideUp {
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 540px) {
            .auth-form { padding: 1rem; }
        }
    </style>
</head>
<body>

<div class="auth-container">
    <form class="auth-form" th:action="@{/auth/register}" method="POST">
        <h1>Tạo tài khoản</h1>

        <div class="input-group">
            <i class="fas fa-user-astronaut"></i>
            <input type="text" name="userName" placeholder="Tên đăng nhập" required>
        </div>

        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Email" required>
        </div>

        <div class="name-group">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="firstName" placeholder="Tên" required>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="lastName" placeholder="Họ" required>
            </div>
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="passWord" placeholder="Mật khẩu" required>
        </div>

        <button type="submit" class="auth-button">Đăng ký</button>

        <div th:if="${errorMessage}" class="error-message" style="color:red; margin-bottom:10px;">
            <p th:text="${errorMessage}"></p>
        </div>

        <p th:if="${successMessage}" th:text="${successMessage}"
           style="color: #00f6ff; background: rgba(0,0,0,0.3); padding: 8px; border-radius: 8px;">
        </p>

        <div class="form-footer">
            <a href="/auth/login">Đã có tài khoản? Đăng nhập</a>
        </div>
    </form>
</div>

</body>
</html>
