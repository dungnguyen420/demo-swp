<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Thêm sản phẩm mới</h2>

<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>


<form th:action="@{/products/create}" th:object="${product}" method="post">
    <div class="mb-3">
        <label class="form-label">Tên sản phẩm</label>
        <input type="text" th:field="*{name}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Mô tả</label>
        <textarea th:field="*{description}" class="form-control"></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Giá</label>
        <input type="number" th:field="*{price}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Số lượng</label>
        <input type="number" th:field="*{quantity}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Hình ảnh (URL)</label>
        <input type="text" th:field="*{image}" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">Lưu</button>
    <a th:href="@{/products/list}" class="btn btn-secondary">Hủy</a>
</form>

</body>
</html>
