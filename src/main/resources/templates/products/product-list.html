<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 class="mb-3">Danh sách sản phẩm</h2>

<form th:action="@{/products/list}" method="get" style="margin-bottom: 15px;">
    <input type="text" name="keyword" placeholder="Search name product..." th:value="${keyword}">
    <button type="submit">Search</button>
</form>

<a th:href="@{/products/create}" class="btn btn-success mb-3">+ Thêm sản phẩm</a>

<table class="table table-bordered">
    <thead class="table-light">
    <tr>
        <th>ID</th>
        <th>Tên sản phẩm</th>
        <th>Mô tả</th>
        <th>Giá</th>
        <th>Số lượng</th>
        <th>Hình ảnh</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${listProduct}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.description}"></td>
        <td th:text="${p.price}"></td>
        <td th:text="${p.quantity}"></td>
        <td><img th:src="${p.image}" style="width:80px;height:80px;object-fit:cover"></td>
        <td>
            <a th:href="@{/products/edit/{id}(id=${p.id})}" class="btn btn-primary btn-sm">Sửa</a>
            <a th:href="@{/products/delete/{id}(id=${p.id})}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này không?');">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
