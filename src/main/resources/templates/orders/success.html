<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đơn hàng đã tạo thành công</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(135deg, #e8f5e9, #e3f2fd);
        }
        .card {
            border: none;
            border-radius: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg text-center">
        <div class="card-header bg-success text-white py-4">
            <h3 class="mb-0">🎉 Đơn hàng đã được tạo thành công!</h3>
        </div>

        <div class="card-body py-5">
            <p class="lead">Mã đơn hàng của bạn là:
                <strong class="text-primary" th:text="${orderCode}"></strong>
            </p>

            <p class="mb-4">Nhấn vào nút bên dưới để tiến hành thanh toán.</p>

            <a th:href="${checkoutUrl}" target="_blank"
               class="btn btn-primary btn-lg px-5">
                💳 Thanh toán qua PayOS
            </a>
        </div>

        <div class="card-footer text-muted py-3">
            Cảm ơn bạn đã mua hàng cùng chúng tôi ❤️
        </div>
    </div>
</div>

<script>
    Swal.fire({
        title: 'Đơn hàng đã tạo thành công!',
        text: 'Bạn có thể thanh toán ngay bằng PayOS.',
        icon: 'success',
        confirmButtonText: 'OK',
        timer: 3000
    });
</script>

</body>
</html>
