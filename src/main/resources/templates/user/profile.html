<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin cá nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2>Thông tin cá nhân</h2>
<div class="card p-3">
    <p><b>Tên đăng nhập:</b> <span th:text="${user.userName}"></span></p>
    <p><b>Họ:</b> <span th:text="${user.firstName}"></span></p>
    <p><b>Tên:</b> <span th:text="${user.lastName}"></span></p>
    <p><b>Email:</b> <span th:text="${user.email}"></span></p>
</div>
<div th:if="${param.success}" class="alert alert-success mt-3">
    Cập nhật thông tin thành công!
</div>
<a href="/user/edit" class="btn btn-primary mt-3">Chỉnh sửa thông tin</a>
</body>
</html>
